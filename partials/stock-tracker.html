<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时股票行情</title>
    <link rel="icon" type="image/png" href="../images/logo.png?v=2">
    <link rel="apple-touch-icon" href="../images/logo.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/stock-tracker.css">
</head>

<body class="bg-gray-100 antialiased">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <a href="../index.html"
                class="text-xl sm:text-2xl font-bold text-gray-800 hover:text-indigo-600 transition-colors">&larr;
                返回主页</a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="tracker-card" class="bg-white rounded-xl shadow-2xl p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
            <div class="text-center mb-6">
                <div
                    class="flex items-center justify-center w-16 h-16 bg-rose-100 text-rose-500 rounded-lg mx-auto mb-4">
                    <i data-lucide="activity" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800">实时股票行情</h1>
                <p class="text-center text-gray-500 mt-2">查看并筛选A股市场的实时动态</p>
                <p id="last-updated" class="text-sm text-gray-400 mt-2 h-4"></p>
            </div>

            <!-- 筛选和排序 -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="filter-grid">
                    <!-- 最新价 -->
                    <div class="filter-item">
                        <label class="filter-label">最新价 (元)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="price-min" placeholder="最小" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="price-max" placeholder="最大" class="filter-input">
                        </div>
                    </div>
                    <!-- 涨跌幅 -->
                    <div class="filter-item">
                        <label class="filter-label">涨跌幅 (%)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="changePercent-min" placeholder="最小" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="changePercent-max" placeholder="最大" class="filter-input">
                        </div>
                    </div>
                    <!-- 换手率 -->
                    <div class="filter-item">
                        <label class="filter-label">换手率 (%)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="turnover-min" placeholder="最小" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="turnover-max" placeholder="最大" class="filter-input">
                        </div>
                    </div>
                    <!-- 成交量 -->
                    <div class="filter-item">
                        <label class="filter-label">成交量 (万手)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="volume-min" placeholder="最小" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="volume-max" placeholder="最大" class="filter-input">
                        </div>
                    </div>
                    <!-- 成交额 -->
                    <div class="filter-item">
                        <label class="filter-label">成交额 (万元)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="turnoverAmount-min" placeholder="最小" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="turnoverAmount-max" placeholder="最大" class="filter-input">
                        </div>
                    </div>
                    <!-- 排序指标 -->
                    <div class="filter-item">
                        <label class="filter-label">排序指标</label>
                        <select id="sort-by" class="filter-input">
                            <option value="changePercent">涨跌幅</option>
                            <option value="turnover">换手率</option>
                            <option value="volume">成交量</option>
                            <option value="turnoverAmount">成交额</option>
                            <option value="price">最新价</option>
                        </select>
                    </div>
                    <!-- 排序方向 -->
                    <div class="filter-item">
                        <label class="filter-label">排序方向</label>
                        <select id="sort-direction" class="filter-input">
                            <option value="desc">由大到小</option>
                            <option value="asc">由小到大</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 状态信息 -->
            <div id="status-message" class="text-center py-10 text-gray-500">
                <!-- JS will populate this -->
            </div>

            <!-- 股票列表 -->
            <div id="stock-list-container" class="hidden">
                <!-- 列表表头 (仅桌面端显示) -->
                <div class="stock-grid-header">
                    <div class="text-left font-semibold text-gray-600">股票名称</div>
                    <div class="text-right font-semibold text-gray-600">最新价</div>
                    <div class="text-right font-semibold text-gray-600">涨跌幅</div>
                    <div class="text-right font-semibold text-gray-600">换手率</div>
                    <div class="text-right font-semibold text-gray-600">成交量</div>
                    <div class="text-right font-semibold text-gray-600">成交额</div>
                </div>
                <!-- 列表内容 -->
                <div id="stock-list" class="space-y-2 md:space-y-1">
                    <!-- JS will populate this -->
                </div>
            </div>

            <!-- 分页控件 -->
            <div id="pagination-controls" class="flex flex-wrap items-center justify-between mt-6">
                <!-- JS will populate this -->
            </div>


            <!-- Data Source Disclaimer -->
            <div class="text-center text-xs text-gray-400 mt-6 border-t pt-4">
                <p>数据来源：新浪财经 & 腾讯财经</p>
                <p>行情数据仅供参考，不构成任何投资建议</p>
            </div>

        </div>
    </main>

    <script src="../js/stock-tracker.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
