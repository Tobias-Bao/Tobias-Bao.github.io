<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时股票行情</title>
    <link rel="icon" type="image/png" href="../images/logo.png?v=2">
    <link rel="apple-touch-icon" href="../images/logo.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 替换为 ECharts 图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/stock-tracker.css">
</head>

<body class="bg-gray-100 antialiased">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <a href="../index.html"
                class="inline-flex items-center gap-2 rounded-md bg-gray-100 px-4 py-2 text-sm font-medium text-gray-800 shadow-sm ring-1 ring-inset ring-gray-200 transition-all hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <i data-lucide="arrow-left" class="h-4 w-4"></i>
                返回主页
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="tracker-card" class="bg-white rounded-xl shadow-2xl p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
            <div class="text-center mb-6">
                <div
                    class="flex items-center justify-center w-16 h-16 bg-rose-100 text-rose-500 rounded-lg mx-auto mb-4">
                    <i data-lucide="trending-up" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800">A股实时行情</h1>
                <p class="text-center text-gray-500 mt-2">查看并筛选A股市场的实时动态</p>
                <p id="last-updated" class="text-sm text-gray-400 mt-2 h-4"></p>
            </div>

            <!-- Filter and Sort Controls -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="filter-grid">
                    <!-- Search Input -->
                    <div class="filter-item search-bar">
                        <label for="search-input" class="filter-label">搜索股票 (名称/代码)</label>
                        <div class="relative">
                            <i data-lucide="search"
                                class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"></i>
                            <input type="text" id="search-input" placeholder="例如: 贵州茅台 或 600519"
                                class="filter-input w-full pl-10">
                        </div>
                    </div>
                    <!-- Price -->
                    <div class="filter-item">
                        <label class="filter-label">最新价 (元)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="price-min" placeholder="最低" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="price-max" placeholder="最高" class="filter-input">
                        </div>
                    </div>
                    <!-- Change Percent -->
                    <div class="filter-item">
                        <label class="filter-label">涨跌幅 (%)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="changePercent-min" placeholder="最低" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="changePercent-max" placeholder="最高" class="filter-input">
                        </div>
                    </div>
                    <!-- Turnover Rate -->
                    <div class="filter-item">
                        <label class="filter-label">换手率 (%)</label>
                        <div class="flex items-center gap-1 sm:gap-2">
                            <input type="number" id="turnover-min" placeholder="最低" class="filter-input">
                            <span class="text-gray-400">-</span>
                            <input type="number" id="turnover-max" placeholder="最高" class="filter-input">
                        </div>
                    </div>
                    <!-- Sort Controls -->
                    <div class="filter-item">
                        <label for="sort-by" class="filter-label">股票排序</label>
                        <div class="select-wrapper">
                            <select id="sort-by" class="filter-input custom-select">
                                <option value="changePercent">涨跌幅</option>
                                <option value="price">最新价</option>
                                <option value="turnover">换手率</option>
                                <option value="pe">市盈率</option>
                                <option value="volume">成交量</option>
                                <option value="turnoverAmount">成交额</option>
                                <option value="marketCap">总市值</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div id="status-message" class="text-center py-10 text-gray-500">
                <!-- JS will populate this -->
            </div>

            <!-- Stock List -->
            <div id="stock-list-container" class="hidden">
                <!-- Desktop Header -->
                <div class="stock-grid-header">
                    <div class="text-left font-semibold text-gray-600 seq-cell">序号</div>
                    <div class="text-left font-semibold text-gray-600">股票名称</div>
                    <div class="text-right font-semibold text-gray-600">最新价</div>
                    <div class="text-right font-semibold text-gray-600">涨跌幅</div>
                    <div class="text-right font-semibold text-gray-600">换手率</div>
                    <div class="text-right font-semibold text-gray-600">市盈率</div>
                    <div class="text-right font-semibold text-gray-600">成交量</div>
                    <div class="text-right font-semibold text-gray-600">成交额</div>
                    <div class="text-right font-semibold text-gray-600">总市值</div>
                </div>
                <!-- List Content -->
                <div id="stock-list" class="space-y-2 md:space-y-1">
                    <!-- JS will populate this -->
                </div>
            </div>

            <!-- Pagination Controls -->
            <div id="pagination-controls" class="flex flex-wrap items-center justify-between mt-6">
                <!-- JS will populate this -->
            </div>


            <!-- Data Source Disclaimer -->
            <div class="text-center text-xs text-gray-400 mt-6 border-t pt-4">
                <p>数据来源：新浪财经、腾讯财经、东方财富</p>
                <p>行情数据仅供参考，不构成任何投资建议</p>
            </div>

        </div>
    </main>

    <!-- Stock Chart Modal -->
    <div id="stock-chart-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div
            class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-6xl h-full max-h-[85vh] flex flex-col p-6 relative">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h2 id="chart-stock-name" class="text-xl font-bold text-gray-800"></h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- Main content area -->
            <div class="flex-grow flex flex-col min-h-0">
                <!-- Chart Area -->
                <div class="flex-grow relative">
                    <div id="chart-loader"
                        class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center z-10 hidden">
                        <div class="loader"></div>
                    </div>
                    <!-- ECharts container -->
                    <div id="stock-chart" style="width: 100%; height: 100%;"></div>
                </div>
                <!-- Time Range Buttons -->
                <div id="chart-time-range"
                    class="flex justify-center items-center gap-2 mt-4 pt-4 border-t border-gray-200 flex-shrink-0 flex-wrap">
                    <button class="time-range-btn active" data-range="intraday">分时</button>
                    <button class="time-range-btn" data-range="daily">日K</button>
                    <button class="time-range-btn" data-range="weekly">周K</button>
                    <button class="time-range-btn" data-range="monthly">月K</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/stock-tracker.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
