<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率转换器</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="apple-touch-icon" href="../images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/currency-converter.css">
</head>

<body class="bg-gray-100 antialiased">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <a href="../index.html"
                class="text-xl sm:text-2xl font-bold text-gray-800 hover:text-indigo-600 transition-colors">&larr;
                返回主页</a>
        </div>
    </header>

    <main class="container mx-auto p-6 lg:p-8">
        <div id="converter-card" class="bg-white rounded-xl shadow-2xl p-8 max-w-3xl mx-auto">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 mb-2 text-center">汇率转换器</h1>
            <p class="text-center text-gray-500 mb-8">实时汇率查询与转换</p>

            <div id="converter" class="space-y-6">
                <div class="flex flex-col md:flex-row md:items-end gap-4">

                    <div class="flex-1">
                        <label for="from-currency" class="block text-sm font-medium text-gray-700 mb-1">从</label>

                        <select id="from-currency"
                            class="converter-select mt-1 block w-full text-base sm:text-lg p-3 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></select>
                    </div>

                    <div class="self-center md:self-end py-1">
                        <button id="swap-button" title="交换货币"
                            class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                            </svg>
                        </button>
                    </div>

                    <div class="flex-1">
                        <label for="to-currency" class="block text-sm font-medium text-gray-700 mb-1">到</label>
                        <select id="to-currency"
                            class="converter-select mt-1 block w-full text-base sm:text-lg p-3 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></select>
                    </div>
                </div>

                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">金额</label>
                    <input type="number" id="amount" value="100"
                        class="converter-input mt-1 block w-full text-base sm:text-lg p-3 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>

                <div id="result"
                    class="text-center text-xl sm:text-2xl font-semibold text-gray-800 bg-indigo-50 p-6 rounded-lg">
                </div>

                <div class="text-center text-sm text-gray-500 mt-4">
                    <p id="last-updated"></p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../js/currency-converter.js"></script>

</html>
