<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率转换器</title>
    <link rel="icon" type="image/png" href="../images/logo.png?v=2">
    <link rel="apple-touch-icon" href="../images/logo.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/currency-converter.css">
</head>

<body class="bg-gray-100 antialiased">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <a href="../index.html"
                class="inline-flex items-center gap-2 rounded-md bg-gray-100 px-4 py-2 text-sm font-medium text-gray-800 shadow-sm ring-1 ring-inset ring-gray-200 transition-all hover:bg-gray-200 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <i data-lucide="arrow-left" class="h-4 w-4"></i>
                返回主页
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="converter-card" class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <div
                    class="flex items-center justify-center w-16 h-16 bg-indigo-100 text-indigo-500 rounded-lg mx-auto mb-4">
                    <i data-lucide="landmark" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">汇率转换器</h1>
                <p class="text-gray-500 mt-2">输入金额并选择货币，实时转换</p>
            </div>

            <div id="converter" class="space-y-6">
                <!-- Amount Input -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">金额</label>
                    <div class="relative">
                        <input type="number" id="amount" value="100"
                            class="amount-input w-full text-2xl sm:text-3xl font-bold text-gray-800 bg-gray-50 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-indigo-500 transition">
                    </div>
                </div>

                <!-- From/To Selectors -->
                <div class="grid grid-cols-[1fr,auto,1fr] items-end gap-2 sm:gap-4">
                    <!-- From Currency -->
                    <div class="flex-1">
                        <label for="from-currency" class="block text-sm font-medium text-gray-700 mb-1">从</label>
                        <div class="select-wrapper">
                            <select id="from-currency" class="custom-select"></select>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="flex items-center justify-center">
                        <button id="swap-button" title="交换货币" class="swap-button">
                            <i data-lucide="arrow-right-left" class="w-5 h-5 transition-transform duration-300"></i>
                        </button>
                    </div>

                    <!-- To Currency -->
                    <div class="flex-1">
                        <label for="to-currency" class="block text-sm font-medium text-gray-700 mb-1">到</label>
                        <div class="select-wrapper">
                            <select id="to-currency" class="custom-select"></select>
                        </div>
                    </div>
                </div>

                <!-- Result Display -->
                <div>
                    <div id="result" class="result-display">
                        <!-- JS will populate this -->
                    </div>
                    <div class="text-center text-xs text-gray-400 mt-2 h-4">
                        <p id="last-updated"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/currency-converter.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
