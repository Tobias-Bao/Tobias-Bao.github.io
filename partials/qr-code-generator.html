<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <link rel="icon" type="image/png" href="../images/logo.png?v=2">
    <link rel="apple-touch-icon" href="../images/logo.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/qr-code-generator.css">
</head>

<body class="bg-gray-100 antialiased">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <a href="../index.html"
                class="text-xl sm:text-2xl font-bold text-gray-800 hover:text-indigo-600 transition-colors">&larr;
                返回主页</a>
        </div>
    </header>

    <main class="container mx-auto p-6 lg:p-8">
        <div id="generator-card" class="bg-white rounded-xl shadow-2xl p-8 max-w-lg mx-auto">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 mb-2 text-center">二维码生成器</h1>
            <p class="text-center text-gray-500 mb-8">输入文本或链接，立即生成二维码</p>

            <div class="space-y-6">
                <div>
                    <label for="qr-text" class="block text-sm font-medium text-gray-700 mb-2">文本内容</label>
                    <textarea id="qr-text" rows="4"
                        class="generator-textarea block w-full text-base p-3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="在此输入任何文本或网址..."></textarea>
                </div>

                <div id="qrcode-container" class="flex justify-center p-4 bg-gray-50 rounded-lg">
                    <div id="qrcode" class="border border-gray-200 p-2 rounded-md bg-white"></div>
                </div>

                <div class="text-center">
                    <button id="download-btn"
                        class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform hover:scale-105">
                        保存二维码
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Image Preview Modal -->
    <div id="image-preview-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 transition-opacity duration-300">
        <div
            class="bg-white rounded-lg shadow-xl p-6 max-w-xs w-full text-center relative transform transition-all duration-300 scale-95 opacity-0">
            <button id="close-modal-btn"
                class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-6 h-6">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h3 class="text-lg font-medium text-gray-900 mb-2">保存二维码</h3>
            <p class="text-sm text-gray-500 mb-4">请长按下方图片，然后选择“添加到照相册”</p>
            <div id="image-preview-container" class="bg-gray-100 p-2 rounded-md">
                <!-- Generated image will be placed here -->
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/qr-code-generator.js"></script>
</body>

</html>
