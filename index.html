<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Updated Tailwind CSS to Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/global.css">
</head>
<body class="bg-gray-100 antialiased">

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-800">工具箱</h1>
        </div>
    </header>

    <main class="container mx-auto p-6 lg:p-8">
        <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">探索我的工具</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 工具卡片 -->
            <div class="bg-white rounded-xl shadow-lg p-6 tool-card">
                 <div class="text-indigo-500 mb-4">
                    <i data-lucide="landmark" class="w-12 h-12"></i>
                 </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">汇率转换器</h3>
                <p class="text-gray-600 mb-6">实时汇率查询与转换</p>
                <a href="partials/currency-converter.html" class="inline-block bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors duration-300">
                    去使用 &rarr;
                </a>
            </div>
            <!-- 未来可以添加更多工具卡片 (占位符) -->
             <div class="bg-gray-200 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center p-6 tool-card hover:border-indigo-400 transition-colors duration-300">
                <div class="text-center">
                    <div class="text-gray-400 mb-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                         </svg>
                    </div>
                    <p class="text-gray-500 font-semibold">即将推出新工具</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-6 mt-8">
        <p class="text-gray-500">&copy; 2025 <a href="https://changlai-bao.github.io/cn/index.html" target="_blank">鲍昌来</a></p>
    </footer>

    <script src="js/global.js"></script>
    
    <!-- 初始化 Lucide 图标 -->
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
