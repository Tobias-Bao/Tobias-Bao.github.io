<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具箱</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/global.css">
</head>

<body class="bg-gray-50 antialiased">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-xl font-bold text-gray-900">我的工具箱</h1>
        </div>
    </header>

    <main class="container mx-auto p-6 lg:p-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight">实用工具</h2>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">

            <!-- 工具卡片: 汇率转换器 -->
            <a href="partials/currency-converter.html"
                class="group flex flex-col gap-4 p-4 bg-white rounded-xl border border-gray-200/80 shadow-sm hover:shadow-lg hover:-translate-y-1 hover:border-indigo-300 transition-all duration-300">
                <div class="flex items-center justify-center w-14 h-14 bg-indigo-100 text-indigo-500 rounded-lg">
                    <i data-lucide="landmark" class="w-7 h-7"></i>
                </div>
                <div class="flex flex-col">
                    <h3 class="font-semibold text-gray-800 group-hover:text-indigo-600">汇率转换器</h3>
                    <p class="text-sm text-gray-500 mt-1">实时汇率查询与转换</p>
                </div>
            </a>

            <!-- 未来可以添加更多工具卡片 (占位符) -->
            <div
                class="flex flex-col items-center justify-center p-4 bg-gray-100/80 rounded-xl border-2 border-dashed border-gray-300 text-center transition-colors duration-300 hover:border-indigo-400 hover:bg-indigo-50">
                <div class="flex items-center justify-center w-14 h-14 bg-gray-200 text-gray-400 rounded-lg">
                    <i data-lucide="plus" class="w-7 h-7"></i>
                </div>
                <div class="flex flex-col mt-4">
                    <h3 class="font-semibold text-gray-500">即将推出</h3>
                    <p class="text-sm text-gray-400 mt-1">更多工具正在开发中</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center p-6 mt-8">
        <p class="text-gray-500">&copy; 2025 <a href="https://changlai-bao.github.io/cn/index.html" target="_blank"
                class="hover:text-indigo-600">鲍昌来</a></p>
    </footer>

    <script src="js/global.js"></script>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
