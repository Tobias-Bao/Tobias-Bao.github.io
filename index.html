<!DOCTYPE html>

                </div>
                <div class="flex flex-col">
                    <h3 class="font-semibold text-gray-800 group-hover:text-teal-600">二维码生成器</h3>

                class="group flex flex-col gap-4 p-4 bg-white rounded-xl border border-gray-200/80 shadow-sm hover:shadow-lg hover:-translate-y-1 hover:border-amber-300 transition-all duration-300">

                    <h3 class="font-semibold text-gray-500">即将推出</h3>
